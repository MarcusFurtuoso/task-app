<ion-content [fullscreen]="true">
  <app-header backButton="/auth"></app-header>

  <app-logo></app-logo>
  <h2 class="ion-text-center ion-no-margin">Reset password</h2>

  <div class="content">
    <div class="d-flex-center">
      <form (ngSubmit)="sendPasswordResetEmail()" class="form-container">
        <app-custom-input
          autocomplete="email"
          [control]="form.controls.email"
          type="email"
          label="Email"
          icon="mail-outline"
        ></app-custom-input>
        <div
          class="validators"
          *ngIf="
            form.controls.email.errors &&
            form.controls.email.touched &&
            form.controls.email.dirty
          "
        >
          <div *ngIf="form.controls.email.errors?.['required']">
            Email is required!
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Email invalid!
          </div>
        </div>
          <ion-button
            class="ion-margin-vertical"
            [disabled]="form.invalid"
            type="submit"
            shape="round"
          >
          Reset Password
            <ion-icon slot="end" name="log-in-outline"></ion-icon>
          </ion-button>
      </form>
    </div>
  </div>
</ion-content>
