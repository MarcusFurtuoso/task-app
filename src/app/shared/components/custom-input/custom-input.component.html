<!-- Input standart -->
<ion-item *ngIf="type !== 'textarea'" class="ion-margin-vertical">
  <ion-icon *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-label position="floating" *ngIf="type !== 'date' && !darkMode">{{ label }}</ion-label>
  <ion-label color="dark" position="floating" *ngIf="type !== 'date' && darkMode">{{ label }}</ion-label>
  <ion-label position="stacked" *ngIf="type === 'date' && !darkMode">{{ label }}</ion-label>
  <ion-label color="dark" position="stacked" *ngIf="type === 'date' && darkMode">{{ label }}</ion-label>
  <ion-input
    color="dark"
    debounce="400"
    [autocomplete]="autocomplete"
    [type]="type"
    [formControl]="control"
  ></ion-input>
  <ion-buttons *ngIf="isPassword" slot="end">
    <ion-button (click)="showOrHidePassword()">
      <ion-icon [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<!-- Textarea -->
<ion-item *ngIf="type === 'textarea'" class="ion-margin-vertical" >
  <ion-label *ngIf="!darkMode" position="floating">{{ label }}</ion-label>
  <ion-label *ngIf="darkMode" color="dark" position="floating">{{ label }}</ion-label>
  <ion-textarea color="dark" autoGrow="true" debounce="500" [formControl]="control"></ion-textarea>
</ion-item>
