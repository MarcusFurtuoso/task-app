<ion-content [fullscreen]="true">
  <app-header></app-header>

  <app-logo></app-logo>
  <h2 class="ion-text-center ion-no-margin">Login</h2>

  <div class="content">
    <div class="d-flex-center">
      <form (ngSubmit)="submit()" class="ion-text-center">
        <app-custom-input
          autocomplete="email"
          [control]="form.controls.email"
          type="email"
          label="Email"
          icon="mail-outline"
        ></app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.email.errors && form.controls.email.touched && form.controls.email.dirty"
        >
          <div *ngIf="form.controls.email.errors?.['required']">
            Email is required!
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Email invalid!
          </div>
        </div>

        <app-custom-input
          [control]="form.controls.password"
          type="password"
          label="Password"
          icon="lock-closed-outline"
        ></app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.password.errors && form.controls.password.touched && form.controls.password.dirty"
        >
          <div *ngIf="form.controls.password.errors?.['required']">
            Password is required!
          </div>
        </div>

        <div>
          <ion-button
            class="ion-margin-vertical"
            [disabled]="form.invalid"
            type="submit"
            shape="round"
          >
            Sign In
            <ion-icon slot="end" name="log-in-outline"></ion-icon>
          </ion-button>
        </div>
        <div>
          <ion-button
            routerLink="register"
            class="ion-margin-vertical"
            shape="round"
          >
            Sign Up
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
